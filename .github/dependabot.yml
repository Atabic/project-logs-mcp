    directory: /
    schedule:
      interval: weekly
    reviewers:
      - HusnainRazaGhaffar
    groups:
      actions:
        patterns:
          - '*'

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
    reviewers:
      - HusnainRazaGhaffar
    groups:
      python-deps:
        patterns:
          - '*'

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
    reviewers:
      - HusnainRazaGhaffar
